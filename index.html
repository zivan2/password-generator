<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id='modal' class="modal">
      <div class="modal-content">
        <header class='header'>Enter Parameters</header>
        <!-- FORM -->
        <div class='form'>
          <div class="input-group">
            <h4>Number of characters in password (must be beween 8 and 128 characters)</h4>
            <input id='length' name='length' type="number" min='8' max='128'>
            <div id='length-error' class='error' style='display: none;'>Enter a value between 8 and 128.</div>
          </div>
          <div class="input-group">
            <h4>Types of characters in password (at least one must be selected)</h4>
            <div class="checkbox-container"><input type="checkbox" id='numeric' name='numeric'><label for="numeric">Numeric</label></div>
            <div class="checkbox-container"><input type="checkbox" id='lowercase' name='lowercase'><label for="lowercase">Lowercase</label></div>
            <div class="checkbox-container"><input type="checkbox" id='uppercase' name='uppercase'><label for="uppercase">Uppercase</label></div>
            <div class="checkbox-container"><input type="checkbox" id='special' name='special'><label for="special">Special</label></div>
            <div id='checkbox-error' class='error' style='display: none;'>At least one option must be selected.</div>
          </div>
          <button type='button' id='generate' onclick="generate()">Generate</button>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id='configure' onclick='configureParameters()' class="btn">Configure</button>
        </div>
      </div>
    </div>
  </body>
</html>
